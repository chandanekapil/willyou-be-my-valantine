<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0; /* Romantic pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        /* Success screen styling */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="mainContainer" class="container">
        <div class="gif-container">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4MmR0bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute bear">
        </div>
        <h1 id="questionText">Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4MmR0bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6bmZ0Ynd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHza/giphy.gif" alt="Celebration GIF">
        <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successPage = document.getElementById('successPage');
        const questionText = document.getElementById('questionText');

        let yesFontSize = 1.2; // Initial font size in rem
        const noTexts = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely sure?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of mind?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];
        let noCount = 0;

        noBtn.addEventListener('click', () => {
            // 1. Change the text of the "No" button
            noBtn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            // 2. Make the "Yes" button bigger
            yesFontSize += 0.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${10 + (noCount * 2)}px ${25 + (noCount * 5)}px`;
        });

        yesBtn.addEventListener('click', () => {
            // Hide the main prompt and show the success message
            mainContainer.classList.add('hidden');
            successPage.classList.remove('hidden');
            
            // Optional: add some confetti or extra effects here
            document.body.style.backgroundColor = "#ff4d6d";
        });
    </script>
</body>
</html>
